# Configuration file for Resume Screening Agent
# Edit these values to customize the system behavior

# ATS Scoring Configuration - HYBRID MODE (Text 70 + Visual 30)
[scoring]
# Text-based analysis (70 points total)
keyword_match_weight = 25
experience_weight = 20
education_weight = 10
location_weight = 10
text_format_weight = 5

# Visual analysis (30 points total) - Requires GPT-4o Vision
visual_analysis_weight = 30

# Experience scoring thresholds (as percentage of required experience)
# 1.0 = 100% or more, 0.75 = 75-99%, 0.5 = 50-74%, 0.17 = below 50%
experience_full_points = 1.0
experience_good_points = 0.75
experience_medium_points = 0.5
experience_minimum_points = 0.17

# Search Configuration
[search]
# Number of top candidates to analyze (0 = all)
top_candidates = 10

# Minimum similarity score threshold (0.0 to 1.0)
min_similarity_threshold = 0.0

# Embedding Configuration
[embeddings]
model_name = sentence-transformers/all-MiniLM-L6-v2
chunk_size = 1000
chunk_overlap = 100

# LLM Configuration
[llm]
model = llama-3.3-70b-versatile
temperature = 0.7
max_tokens = 1500

# Keyword Extraction Configuration
[keywords]
# Use AI to extract keywords from job description (true/false)
use_ai_extraction = true

# Minimum keyword frequency to consider (1-10)
min_keyword_frequency = 1

# Common stop words to ignore (can add your own)
custom_stop_words = the, and, or, is, are, for, to, of, in, with, on, at, by, from, an, a

# Format & Structure Analysis Configuration
[format]
# Check for standard resume sections
required_sections = experience, education, skills
optional_sections = summary, objective, projects, certifications, achievements

# Contact information checks
check_email = true
check_phone = true
check_linkedin = false

# Resume length preferences (in words)
min_resume_length = 100
max_resume_length = 2000
ideal_resume_length = 500

# Formatting quality checks
penalize_special_characters = true
penalize_formatting_issues = true
reward_clean_structure = true

# Visual Analysis Configuration (AI Vision - FREE!)
[visual]
# Enable/Disable visual analysis
# Set to true to use HuggingFace LLaVA-1.5 Vision (FREE! requires HUGGINGFACE_API_TOKEN)
# Set to false for text-only mode (uses only Groq API)
enable_visual_analysis = true

# Two-stage filtering (cost optimization)
# Only analyze candidates with text_score >= threshold
only_analyze_top_candidates = true
text_score_threshold = 40

# Visual scoring components (total = visual_analysis_weight)
# Clean margins, spacing, ATS-friendly
layout_quality_weight = 10
# Font readability, consistency
typography_weight = 8
# Clear headers, scanability
visual_hierarchy_weight = 7
# Overall polish
professional_appearance_weight = 5

# HuggingFace Vision API settings (FREE!)
# Model: Qwen/Qwen2-VL-7B-Instruct (Reliable Open Source Vision)
vision_model = Qwen/Qwen2-VL-7B-Instruct
# Max tokens for response
vision_max_tokens = 500

[advanced]
# üõ°Ô∏è Improvement 4: Bias Mitigation & Anonymization
enable_anonymization = true
# üöÄ Improvement 1: Contextual Skill-Experience Mapping
enable_skill_experience_mapping = true
skill_experience_weight = 15
# üß† Improvement 3: Project Complexity Scoring (STAR Method)
enable_project_complexity = true
project_complexity_weight = 10

# File Paths (relative to project root)
[paths]
job_description = data/job_description.txt
resumes_directory = data/resumes/
output_file = output.txt
scores_file = ats_scores.json
logs_file = agent_logs.txt

# Logging Configuration
[logging]
log_level = INFO
show_timestamps = true
log_to_file = true
log_to_console = true
